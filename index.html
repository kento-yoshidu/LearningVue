<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="./style.css">
	<title>Document</title>
</head>
<body>
	<div id="app"	>
		<div class="input-container">
			<form class="inputArea">
				<p>ユーザ登録</p>
				<label>ニックネーム</label>
				<input v-model="nickname">
				<label>メールアドレス</label>
				<input v-model="email">
			</form>
		</div>

		<div class="prevewArea">
			<p>プレビュー</p>
			<label>ニックネーム</label>
			<input v-bind:value="nickname" readonly>
			<label>メールアドレス</label>
			<input v-bind:value="email" readonly>
		</div>

		<div class="buttonArea">
			<button @click="saveUser">ユーザーを登録する</button>
		</div>

		<div class="filterArea">
			<label>絞り込む</label>
			<input v-model="nicknameFilter">
		</div>

		<div>
			<table>
				<thead>
					<th>ニックネーム</th>
					<th>メールアドレス</th>
				</thead>
				<tbody>
					<tr v-for="(user, index) in filteredUsers">
						<td>
							<span
								v-if="!user.editable"
								@click="edit(user, index)"
							>
								{{ user.nickname }}
							</span>
							<input
								v-show="user.editable"
								v-model="user.nickname"
								@blur="user.editable = false"
								ref="editNickname"
							>
						</td>
						<td>{{ user.email }}</td>
					</tr>
				</tbody>
			</table>

			<div class="buttonWrapper">
				<button @click="displayUsers">ユーザーを表示する</button>
			</div>

		</div>
	</div>

	<script src="https://cdn.jsdelivr.net/npm/vue@3.0.0/dist/vue.global.js"></script>
	<script>
		Vue.createApp({
			data: function () {
				return (
					{
						users: [
							{ nickname: "kento", email: "kento@email" },
							{ nickname: "mike", email: "mike@email" },
							{ nickname: "hikari", email: "hikari@email" }
						],
						nickname: "test",
						email: "email",
						nicknameFilter: "",
					}
				)
			},
			methods: {
				saveUser: function() {
					let user = {
						nickname: this.nickname,
						email: this.email,
						editable: false,
					};
					this.users.push(user);
					alert('ニックネーム: ' + this.nickname + ', メールアドレス: ' + this.email + 'で登録しました。' )
				},
				edit: function(user, index) {
					user.editable = true;
					this.$nextTick(() => {
						this.$refs.editNickname.focus();
					})
				},
				displayUsers: function() {
					let message = this.users.length + '人のユーザーが登録されています。';
					for (const user of this.users) {
						message += '\n' + user.nickname
					}
					window.alert(message)
				}
			},
			computed: {
				filteredUsers: function() {
					return this.users.filter(user => user.nickname.includes(this.nicknameFilter))
				}
			}
		}).mount("#app")
	</script>
</body>
</html>
